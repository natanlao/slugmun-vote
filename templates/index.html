<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container">
        <h1>UN Contemporary Issues</h1>
        <form id="sel" action="" method="post" onsubmit="return confirm('Is ' + this.country.options[this.country.selectedIndex].text + ' your assigned country? You cannot change this.');">
        <select name="country">
            {% for idnum, country in countries %}
            <option value="{{ idnum }}">{{ country }}</option>
            {% endfor %}
        </select>
      <div class="form-group">
          <label class="control-label" for="id">Student ID</label>
          <input type="text" class="form-control" id="id">
      </div>
      <button type="submit" class="btn btn-default">Confirm identity</button></form>
    </div>
</body>
