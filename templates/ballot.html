<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COWL 122</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .btn-block { padding: 5% 0; font-weight: bold; margin-bottom: 2em; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>You are voting as <strong id="countryname">{{ country }}</strong>.</p>
                <p>When instructed to by the chair, vote using one of the buttons on this page. You will see your vote appear on the screen at the front of the room.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form action="/vote" method="post" id="ballot">
                    <fieldset id="buttons">
                        <div class="form-group">
                            <input type="hidden" name="name" value="{{ country_id }}">
                            <button class="btn btn-success btn-lg btn-block" type="submit" name="choice" value="for" id="for">For</button>
                            <button class="btn btn-danger btn-lg btn-block" type="submit" name="choice" value="against" id="against">Against</button>
                            <!-- <button type="button" class="btn btn-warning btn-lg btn-block" type="submit" value="abstain" id="abstain" onclick="disableVote(this);">Abstain</button> -->
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script>

        function disableVote() {
            var buttons = document.getElementById('buttons');
            buttons.setAttribute('disabled', true);
            setTimeout(function(){
                buttons.removeAttribute('disabled');
            }, 10000)
        }
    </script>
</body>
</html>
